<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Start Painting</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="app-loader">
  <div class="spin"></div>
</div>

<div id="sysmsg"></div>

<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Paint 1.0 Web Application</h1>
      <div class="d-xs-none d-sm-none d-md-block">
        <a href="index.html" class="menu-button" style="height: 150px;padding:10px;margin:0;">
          <img src="https://img.icons8.com/cute-clipart/64/000000/home.png" height="50"/>
          Go Back Home
        </a>
      </div>
      <div class="d-xs-block d-sm-block d-md-none">
        <a href="index.html" class="menu-button" style="height:50px;padding:10px;margin:0;">
          Go Back Home
        </a>
      </div>
    </div>
  </div>
  <main>
    <div class="top-bar">

      <div id="toolbar"></div>
      <div id="info">

        <span id="mouse-position">Mouse X: | Mouse Y:</span>
      </div>
    </div>
    <div class="two-cols">
      <div class="left-block">
        <div class="colors">
          <label for="brush-color">Color</label>
          <input type="color" id="brush-color" name="head" value="#000000">
        </div>
        <div class="brushes">
          Stroke:
          <button type="button" value="1"></button>
          <button type="button" value="2"></button>
          <button type="button" value="3"></button>
          <button type="button" value="4"></button>
          <button type="button" value="5"></button>
        </div>
        <div class="actions">
          Erase
          <button type="button" id="erase" value="erase">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path fill="none" d="M0 0h24v24H0z"/>
              <path
                d="M17 6h5v2h-2v13a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V8H2V6h5V3a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v3zm1 2H6v12h12V8zm-9 3h2v6H9v-6zm4 0h2v6h-2v-6zM9 4v2h6V4H9z"/>
            </svg>
          </button>
        </div>
        <div class="buttons">
          <button id="clear" type="button">Clear</button>
          <button id="saveToLocalStorage" type="button" style="height: 70px">Save To localStorage</button>
          <button id="saveToFile" type="button">Save To file</button>
        </div>
      </div>
      <div class="right-block position-relative">
        <div class="eraser"></div>
        <canvas id="paint-canvas" class="shadow-lg" width="800" height="600"></canvas>
      </div>
    </div>
  </main>
</div>


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<!-- JS, Popper.js, and jQuery -->
<script src="js/vendor/modernizr-3.11.2.min.js"></script>

<script src="js/main.js"></script>
<script src="js/painting_class.js"></script>
<script src="js/paint_page.js"></script>

</body>

</html>
